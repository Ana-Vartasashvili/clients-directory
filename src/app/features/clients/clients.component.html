<div class="card">
  <p-table
    #dt2
    [value]="clientsStore.clients()"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="clientsStore.isLoading()"
    [paginator]="true"
    [tableStyle]="{ 'min-width': '75rem' }"
  >
    <ng-template #caption>
      <div class="flex">
        <p-iconfield iconPosition="left" class="ml-auto">
          <p-inputicon>
            <i class="pi pi-search"></i>
          </p-inputicon>
          <input pInputText type="text" placeholder="Search keyword" />
          <!-- (input)="dt2.filterGlobal($event.target.value, 'contains')" -->
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        @for(header of clientsTableHeaders; track header){
        <th [style.width.%]="100 / clientsTableHeaders.length">{{ header }}</th>
        }
      </tr>
    </ng-template>

    <ng-template #body let-client>
      <tr>
        <td>
          {{ client.id }}
        </td>
        <td>
          <div class="flex items-center gap-2">
            <img src="" width="32" style="vertical-align: middle" />
            <span>{{ client.firstName + client.lastName }}</span>
          </div>
        </td>
        <td>
          <div class="flex items-center gap-2">
            <span>{{ client.gender }}</span>
          </div>
        </td>
        <td>
          <div class="flex items-center gap-2">
            <span>{{ client.documentId }}</span>
          </div>
        </td>
        <td>
          <div class="flex items-center gap-2">
            <span>{{ client.phoneNumber }}</span>
          </div>
        </td>

        <td>
          <div class="flex items-center gap-2">
            <span>{{ client.legalAddressCountry }}</span>
          </div>
        </td>

        <td>
          <div class="flex items-center gap-2">
            <span>{{ client.actualAddressCountry }}</span>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template #emptymessage>
      <tr>
        <td colspan="5">No customers found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
