<p-panel>
  @if(clientsStore.isLoading()){
  <app-table-skeleton [tableColumns]="tableHeaders" [tableRows]="tableSkeletonRows()" />
  } @else {
  <app-clients-table
    [clients]="clientsStore.clients()"
    [isLoading]="clientsStore.isLoading()"
    [pageSize]="pageSize()"
    [pageSizeOptions]="pageSizeOptions"
    [tableHeaders]="tableHeaders"
  />
  }
</p-panel>
