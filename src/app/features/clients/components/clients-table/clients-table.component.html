<p-table
  #dt2
  [value]="clients"
  dataKey="id"
  [rows]="pageSize"
  [rowsPerPageOptions]="pageSizeOptions"
  [loading]="isLoading"
  [paginator]="true"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template #header>
    <tr>
      @for(header of tableHeaders; track header){
      <th [style.width.%]="100 / tableHeaders.length">
        {{ header }}
      </th>
      }
    </tr>
  </ng-template>

  <ng-template #body let-client>
    <tr>
      <td>{{ client.id }}</td>
      <td>
        <div class="flex items-center gap-2">
          <p-avatar
            [image]="imageBaseUrl + client.profileImageUrl"
            shape="circle"
            class="object-cover !bg-slate-200"
            [label]="client.profileImageUrl ? '' : client.firstName[0]"
          ></p-avatar>
          <span class="whitespace-nowrap">{{
            client.firstName + ' ' + client.lastName
          }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ client.gender }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ client.documentId }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ client.phoneNumber }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ getFullAddress(client, 'legal') }}</span>
        </div>
      </td>
      <td>
        <div class="flex items-center gap-2">
          <span>{{ getFullAddress(client, 'actual') }}</span>
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="5">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
