<p-table [value]="tableRows" [columns]="tableColumns">
  <ng-template #header let-columns>
    <tr>
      @for(col of columns; track col; let isFirst = $first){
      <th [style.width.%]="isFirst ? 5 : 100 / columns.length">{{ col }}</th>
      }
    </tr>
  </ng-template>

  <ng-template #body>
    <tr>
      @for(item of tableRows; track i; let i = $index){
      <td><p-skeleton></p-skeleton></td>
      }
    </tr>
  </ng-template>
</p-table>

<div class="mt-4 flex justify-end">
  <p-skeleton height="2rem" width="13rem" borderRadius="16px"></p-skeleton>
</div>
