<div class="flex items-center">
  <span class="whitespace-nowrap"> {{ columnLabel }}</span>
  <p-columnFilter
    type="text"
    display="menu"
    [showMatchModes]="false"
    [showAddButton]="false"
    [showOperator]="false"
    [hideOnClear]="true"
    [showClearButton]="false"
    [showApplyButton]="false"
    (onHide)="onFilterHide()"
  >
    <ng-template #filter>
      <ng-content></ng-content>
    </ng-template>
  </p-columnFilter>
</div>
